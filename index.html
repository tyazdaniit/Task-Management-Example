<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="title">Task Management</h1>
    <div class="datas">
      <input type="text" class="input task" placeholder="وظیفه مورد نظر" />
      <select class="users-select input">
        <option value="none">کارمند مورد نظر</option>
      </select>
      <input type="button" value="ثبت" class="btn input" />
    </div>

    <div class="users">
      <div class="user user-ali">
        <h4>علی</h4>
      </div>
      <div class="user user-taha">
        <h4>طه</h4>
      </div>
      <div class="user user-hakim">
        <h4>حکیم</h4>
      </div>
      <div class="user user-mohammad">
        <h4>محمد</h4>
      </div>
    </div>

    <div class="tasks">
      <div class="user-tasks ali-tasks">
        <div class="main-task">
          <h4>تست</h4>
          <i class="fa fa-trash"></i>
        </div>
      </div>
      <div class="user-tasks taha-tasks">
        <div class="main-task">
          <h4>تست</h4>
          <i class="fa fa-trash"></i>
        </div>
      </div>
      <div class="user-tasks hakim-tasks">
        <div class="main-task">
          <h4>تست</h4>
          <i class="fa fa-trash"></i>
        </div>
      </div>
      <div class="user-tasks mohammad-tasks">
        <div class="main-task">
          <h4>تست</h4>
          <i class="fa fa-trash"></i>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
